<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('assets/download.png');" >
    <audio id="audio" style="display:none" src="assets/btnsound.mp3"></audio>
    <div>
        <div id="calculator">
            <div id="screenBorder">
                <div id="screen">0</div>
                <div id="screenOp"></div>
            </div>
                <div id="keyContainer">
        
        <div id="column1" class="column">
            <div id="AC"  class="button op" class="clrAll"><div class="outer"><div class="height"><div class="inner">AC</div></div></div></div>
            <div id="7" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);" >7</div></div></div></div>
            <div id="4" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">4</div></div></div></div>
            <div id="1" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">1</div></div></div></div>
            <div id="0" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">0</div></div></div></div>
        </div>
        <div id="column2" class="column">
            <div id="C"  class="button op" class="clr"><div class="outer"><div class="height"><div class="inner">C</div></div></div></div>
            <div id="8" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">8</div></div></div></div>
            <div id="5" class="button num" ><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">5</div></div></div></div>
            <div id="2" class="button num" ><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">2</div></div></div></div>
            <div id="." class="button num"><div class="outer"><div class="height"><div class="inner"  style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">.</div></div></div></div>
        </div>
        <div id="column3" class="column">
            <div id="M"  class="button op" class="mem"><div class="outer"><div class="height"><div class="inner">M</div></div></div></div>
            <div id="9" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">9</div></div></div></div>
            <div id="6" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">6</div></div></div></div>
            <div id="3" class="button num"><div class="outer"><div class="height"><div class="inner" style= "background: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">3</div></div></div></div>
            <div id="=" class="button op" class="op"><div class="outer"><div class="height"><div class="inner">=</div></div></div></div>
        </div>
        <div id="column4" class="column">
            <div id="sign"  class="button op" class="op"><div class="outer"><div class="height"><div class="inner">+/-</div></div></div></div>
            <div id="/"  class="button op" class="op"><div class="outer"><div class="height"><div class="inner">/</div></div></div></div>
            <div id="x"  class="button op" class="op"><div class="outer"><div class="height"><div class="inner">x</div></div></div></div>
            <div id="-" class="button op" class="op"><div class="outer"><div class="height"><div class="inner">-</div></div></div></div>
            <div id="+" class="button op" class="op"><div class="outer"><div class="height"><div class="inner">+</div></div></div></div>
        </div>
        </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
